<svg xmlns="http://www.w3.org/2000/svg" width="1344" height="768" viewBox="0 0 1344 768">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#08081a"/>
      <stop offset="100%" stop-color="#0e0e22"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D4A843" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#D4A843" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1344" height="768" fill="url(#bg)"/>

  <!-- Subtle glow behind the dots -->
  <ellipse cx="870" cy="384" rx="240" ry="200" fill="url(#glow)"/>

  <!-- Four gold dots â€” the core visual from the blog post -->
  <circle cx="810" cy="324" r="32" fill="#D4A843"/>
  <circle cx="930" cy="324" r="32" fill="#D4A843"/>
  <circle cx="810" cy="444" r="32" fill="#D4A843"/>
  <circle cx="930" cy="444" r="32" fill="#D4A843"/>

  <!-- Subtle connecting lines (like a chart grid) -->
  <line x1="810" y1="356" x2="810" y2="412" stroke="#D4A843" stroke-width="1" opacity="0.12"/>
  <line x1="930" y1="356" x2="930" y2="412" stroke="#D4A843" stroke-width="1" opacity="0.12"/>
  <line x1="842" y1="324" x2="898" y2="324" stroke="#D4A843" stroke-width="1" opacity="0.12"/>
  <line x1="842" y1="444" x2="898" y2="444" stroke="#D4A843" stroke-width="1" opacity="0.12"/>
</svg>
