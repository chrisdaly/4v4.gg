<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 140">
  <!-- Row 1: 3-0 — wide confidence interval (gold) -->
  <text x="30" y="50" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="13" text-anchor="end">3-0</text>
  <line x1="42" y1="45" x2="210" y2="45" stroke="#D4A843" stroke-width="3" opacity="0.25"/>
  <line x1="42" y1="36" x2="42" y2="54" stroke="#D4A843" stroke-width="2" opacity="0.45"/>
  <circle cx="210" cy="45" r="7" fill="#D4A843"/>

  <!-- Row 2: 47-19 — tight confidence interval (green) -->
  <text x="30" y="105" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="13" text-anchor="end">47-19</text>
  <line x1="130" y1="100" x2="190" y2="100" stroke="#66bb6a" stroke-width="3" opacity="0.35"/>
  <line x1="130" y1="91" x2="130" y2="109" stroke="#66bb6a" stroke-width="2" opacity="0.5"/>
