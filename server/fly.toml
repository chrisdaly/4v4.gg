app = "4v4gg-chat-relay"
primary_region = "ewr"

[build]

[env]
  DB_PATH = "/data/chat.db"
  REPLAY_DIR = "/data/replays"
  EMBED_URL = "http://localhost:8081"
  MODEL_PATH = "/app/ml/data/model.onnx"
  CORS_ORIGINS = "https://4v4.gg,https://www.4v4.gg,https://main.ddnp6uus284fs.amplifyapp.com,https://feature-chat-relay.ddnp6uus284fs.amplifyapp.com,http://localhost:3000,http://localhost:3001"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/api/health"
  timeout = "5s"

[mounts]
  source = "chat_data"
  destination = "/data"
